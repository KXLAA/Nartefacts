overwrite: true
schema: './graphql/schema.ts'
documents: '**/*.{gql,graphql}'
generates:
  ./graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'typescript-resolvers'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: true
