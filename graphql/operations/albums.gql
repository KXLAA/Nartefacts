fragment ArtistItem on Artist {
  id
  name
  photoUrl
  biography
  albums {
    id
    title
    type
    albumArt
    likeCount
    description
    spotify
    apple
    colors
  }
}

fragment AlbumItem on Album {
  id
  title
  type
  artist {
    ...ArtistItem
  }
  albumArt
  likeCount
  description
  spotify
  apple
  colors
}

query AllAlbums($first: Int, $after: String) {
  allAlbums(first: $first, after: $after) {
    edges {
      cursor
      node {
        ...AlbumItem
      }
    }
    node {
      ...AlbumItem
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query Album($id: ID!) {
  oneAlbum(id: $id) {
    ...AlbumItem
  }
}

query AlbumsByType($type: String!, $first: Int, $after: String) {
