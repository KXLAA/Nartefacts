query AllAlbums($first: Int, $after: String) {
  allAlbums(first: $first, after: $after) {
    edges {
      cursor
      node {
        id
        title
        type
        artist {
          id
          name
          photoUrl
          biography
          albums {
            id
            title
            type
            albumArt
            likeCount
            description
            spotify
            apple
            colors
          }
        }
        albumArt
        likeCount
        description
        spotify
        apple
        colors
      }
    }
    node {
      id
      title
      type
      artist {
        id
        name
        photoUrl
        biography
        albums {
          id
          title
          type
          albumArt
          likeCount
          description
          spotify
          apple
          colors
        }
      }
      albumArt
      likeCount
      description
      spotify
      apple
      colors
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query Album($id: ID!) {
  oneAlbum(id: $id) {
    id
    title
    type
    artist {
      id
      name
      photoUrl
      biography
      albums {
        id
      }
    }
    albumArt
    likeCount
    description
    spotify
    apple
    colors
  }
}

